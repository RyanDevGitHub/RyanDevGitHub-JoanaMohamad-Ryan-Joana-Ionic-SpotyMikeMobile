<ion-grid fixed class="ion-justify-content-center">
  <ion-row>
    <ion-col size="12"
      ><ion-text>
        <h6>Trier par</h6>
      </ion-text></ion-col
    >
  </ion-row> 

  @for (filter of filters; track $index) {
  <ion-row>
    <ion-col size="10" (click)="changeFilter($index)"
      ><ion-text>
        <h1>{{ filter.name }}</h1>
      </ion-text></ion-col
    >
    @if (filter.activate) {
    <ion-col size="auto"
      ><ion-icon size="large" name="checkmark-done-outline"></ion-icon>
    </ion-col>
    }
  </ion-row>
  }
</ion-grid>
