<ion-row
  style="display: flex; flex-direction: row; justify-content: space-between"
>
  <ion-img [src]="cover" (click)="redirectToPlaylist()"></ion-img>
  <div
    (click)="redirectToPlaylist()"
    style="display: flex; flex-direction: row; justify-content: space-between"
  >
    <div class="playlist-name">
      {{ playlistName }}
    </div>
    <div class="playlist-name">{{ nbSong }}</div>
  </div>
  <app-song-option class="playlist-settings"></app-song-option>
</ion-row>
