<ion-grid class="section-with-dropdown-container">
  <ion-row class="top-songs">
    <ion-col style="margin-left: 20px">{{ title }}</ion-col>
    <ion-col class="see-all"
      ><app-see-all [redirectTo]="redirectTo"></app-see-all
    ></ion-col>
  </ion-row>
  <ion-content [scrollY] style="height: 200vh">
    <ion-list>
      @for (item of items; track $index) {
      <ion-row>
        <ion-col>
          @if (component === 'playlist-container') {
          <app-playlist-container
            nbSong="{{ item.nbSong }}"
            playlistName="{{ item.playlistName }}"
            cover="{{ item.cover }}"
          ></app-playlist-container>
          }@else if(component === 'music-container'){
          <app-playlist-container
            nbSong="{{ item.nbSong }}"
            playlistName="{{ item.playlistName }}"
            cover="{{ item.cover }}"
          ></app-playlist-container>
          }
        </ion-col>
      </ion-row>
      }
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
</ion-grid>
