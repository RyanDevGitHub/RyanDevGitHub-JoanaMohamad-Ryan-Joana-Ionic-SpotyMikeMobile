<ion-button fill="outline" (click)="onClick()" id="song-option{{ id }}">
  <ion-icon slot="icon-only" name="ellipsis-horizontal-outline"></ion-icon>
</ion-button>

<ion-modal
  trigger="song-option{{ id }}"
  class="transparent-background"
  (click)="cancel()"
>
  <ng-template>
    <ion-grid fixed class="container-song-option">
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="6"
          ><ion-img src="assets/avatar/album-photo.jpg"></ion-img
        ></ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-text>
          <h1>Titre</h1>
        </ion-text>
      </ion-row>

      <ion-row class="ion-justify-content-center ion-padding">
        <ion-col size="12">
          <ion-row class="ion-padding">
            <ion-col size="auto">
              <ion-icon size="large" name="add-circle-outline"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-text>
                <h1>Ajouter à la playlist</h1>
              </ion-text>
            </ion-col>
          </ion-row>
          <ion-row class="ion-padding">
            <ion-col size="auto">
              <ion-icon size="large" name="albums-outline"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-text>
                <h1>Accéder à l'album</h1>
              </ion-text>
            </ion-col>
          </ion-row>
          <ion-row class="ion-padding">
            <ion-col size="auto">
              <ion-icon size="large" name="share-outline"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-text>
                <h1>Partager</h1>
              </ion-text>
            </ion-col>
          </ion-row>
          <ion-row class="ion-padding">
            <ion-col size="auto">
              <ion-icon size="large" name="person-add-outline"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-text>
                <h1>Voir l'artiste</h1>
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
</ion-modal>
