<ion-header>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4" class="ion-align-self-center">
        @if (this.backButton) {
        <app-back-button class="ion-padding-vertical"></app-back-button>
        }
      </ion-col>
      <ion-col size="4" class="ion-align-self-center"
        ><ion-text>
          <h1 class="ion-text-center">{{ title }}</h1>
        </ion-text></ion-col
      >
      <ion-col
        size="4"
        class="ion-align-self-center ion-justify-content-end"
        (click)="openOption()"
      >
        <app-filter-option></app-filter-option>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
