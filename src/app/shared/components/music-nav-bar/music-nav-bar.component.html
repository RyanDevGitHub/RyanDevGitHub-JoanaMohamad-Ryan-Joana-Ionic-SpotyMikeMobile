<div class="player-container">
  <ion-grid>
    <ion-row>
      <ion-range aria-label="Volume"></ion-range>
    </ion-row>
    <ion-row class="ion-justify-content-between">
      <ion-col size="auto">
        <div>3.12</div>
      </ion-col>
      <ion-col size="auto">
        <div>4.37</div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="auto">
        <ion-button size="large" fill="outline">
          <ion-icon slot="icon-only" name="repeat-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="auto"
        ><ion-button size="large" fill="outline">
          <ion-icon slot="icon-only" name="play-skip-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="auto">
        <ion-button size="large" color="success">
          <ion-icon
            slot="icon-only"
            name="play-outline"
          ></ion-icon> </ion-button
      ></ion-col>
      <ion-col size="auto">
        <ion-button fill="outline" size="large">
          <ion-icon
            slot="icon-only"
            name="play-skip-forward-outline"
          ></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="auto">
        <ion-button fill="outline" size="large">
          <ion-icon slot="icon-only" name="shuffle-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
