<ion-button
  fill="outline"
  shape="round"
  id="{{ id }}"
  expand="block"
  (click)="onClick()"
>
  <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
</ion-button>
<ion-modal trigger="{{ id }}" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
  <ng-template>
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center">
        <ion-col size="3" class="ion-align-self-center"
          ><ion-avatar>
            <img
              alt="share with link"
              src="assets/icon/hyperlien.png"
            /> </ion-avatar
        ></ion-col>
        <ion-col size="3"
          ><ion-avatar>
            <img
              alt="share with email"
              src="assets/icon/email.png"
            /> </ion-avatar
        ></ion-col>
        <ion-col size="3"
          ><ion-avatar>
            <img alt="share with sms" src="assets/icon/sms.png" /> </ion-avatar
        ></ion-col>
        <ion-col size="3"
          ><ion-avatar>
            <img
              alt="share with facebook"
              src="assets/icon/facebook.png"
            /> </ion-avatar
        ></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3"
          ><ion-avatar>
            <img
              alt="share with whatsapp"
              src="assets/icon/whatsapp.png"
            /> </ion-avatar
        ></ion-col>
        <ion-col size="3"
          ><ion-avatar>
            <img
              alt="share with twitter"
              src="assets/icon/twitter.png"
            /> </ion-avatar
        ></ion-col>
        <ion-col size="3"
          ><ion-avatar>
            <img
              alt="share with instagram"
              src="assets/icon/instagram.png"
            /> </ion-avatar
        ></ion-col>
        <ion-col size="3"
          ><ion-avatar>
            <img
              alt="share with snapchat"
              src="assets/icon/snapchat.png"
            /> </ion-avatar
        ></ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
</ion-modal>
