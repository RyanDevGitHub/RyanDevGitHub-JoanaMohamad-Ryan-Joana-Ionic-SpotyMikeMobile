<ion-content>
  <ion-grid fixed>
    <ion-header>
      <ion-toolbar>
        <ion-title>Playliste Music</ion-title>
        <app-playlistes-option slot="end"></app-playlistes-option>
      </ion-toolbar>
    </ion-header>
    @for(playliste of listPlaylistes; track playliste){
    <ion-row class="playliste-container">
      <ion-col (click)="openModal()">
        <ion-img [src]="playliste.cover"></ion-img>
      </ion-col>
      <ion-col (click)="openModal()">
        <p>{{playliste.title}}</p>
        <p>{{playliste.artist}}</p>
        <p>{{playliste.nbSong}}</p>
      </ion-col>
      <ion-col
        class="action-button ion-justify-content-between ion-align-items-end"
      >
        <ion-row>
          <app-playlistes-option></app-playlistes-option>
        </ion-row>
        <ion-row>
          <app-like-song></app-like-song>
          <app-share-song id="{{playliste.id}}"></app-share-song>
        </ion-row>
      </ion-col>
    </ion-row>
    }
  </ion-grid>
</ion-content>
