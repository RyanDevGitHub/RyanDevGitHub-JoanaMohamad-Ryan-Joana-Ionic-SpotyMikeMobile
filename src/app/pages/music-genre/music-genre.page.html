<ion-content [class.modal-open]="isModalOpen">
  <app-header-category
    [title]="genre"
    [backButton]="true"
  ></app-header-category>
  <ion-grid fixed>
    @for(songGenre of songs; track songGenre){
    <app-music-container
      [cover]="songGenre.cover"
      [duration]="songGenre.duration"
      [id]="songGenre.id"
      [musicName]="songGenre.title"
    ></app-music-container>
    }
  </ion-grid>
</ion-content>
