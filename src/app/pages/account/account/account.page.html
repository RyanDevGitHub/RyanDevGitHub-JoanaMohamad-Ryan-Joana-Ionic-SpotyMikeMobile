<ion-grid fixed class="account-container">
  <ion-row class="profile-info"> component profil Info </ion-row>
  <ion-row class="profil-edit">
    <ion-col>
      <ion-button
        (click)="editProfile()"
        fill="outline"
        shape="round"
        class="ion-text-start"
      >
        Edit
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="profil-playlist">
    <ion-col size="12">
      <app-section-with-dropdown
        [items]="items"
        redirectTo="/home/playlistes"
        title="Playlist"
        component="playlist-container"
      >
      </app-section-with-dropdown>
    </ion-col>
  </ion-row>
</ion-grid>
