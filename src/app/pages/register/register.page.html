<ion-grid fixed>
  <ion-row>
    <ion-col size="12"
      ><app-back-button class="{{input[step].btnBack}}"></app-back-button
    ></ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center ion-padding">
    <ion-col size="12"
      ><ion-list>
        <form [formGroup]="form">
          <ion-item>
            <ion-toggle class="{{input[step].toggle}}" [checked]="false"
              >{{input[step].labelToggle}}</ion-toggle
            ><br /><br />
            <ion-input
              class="{{input[step].hideInput}}"
              labelPlacement="floating"
              type="{{input[step].type}}"
              name="{{input[step].type}}"
              value="{{input[step].value}}"
              formControlName="{{input[step].formeControlName}}"
            >
              <div slot="label">
                {{input[step].label}}
                <ion-text color="danger">(Obligatoire)</ion-text>
              </div>
            </ion-input>
            <ion-select
              placeholder="Homme"
              class="{{input[step].selectSexe}}"
              interface="action-sheet"
              (ionChange)="handleChange($event)"
            >
              <div slot="label">Indiquer votre sexe</div>
              <ion-select-option value="1">Homme</ion-select-option>
              <ion-select-option value="0">Femme</ion-select-option>
            </ion-select>
          </ion-item>
        </form>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center ion-padding">
    <ion-col size="auto">
      <ion-button
        (click)="nextStep()"
        [disabled]="isBtnDisabled(input[step].formControl)"
        >{{input[step].btnName}}
      </ion-button></ion-col
    >
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size="auto"
      ><ion-text (click)="returnToLoginPage()">
        <sub>Vous poss√©dez deja un compte</sub>
      </ion-text></ion-col
    >
  </ion-row>
</ion-grid>
