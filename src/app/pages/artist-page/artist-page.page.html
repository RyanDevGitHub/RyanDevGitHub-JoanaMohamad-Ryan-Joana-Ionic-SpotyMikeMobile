<ion-grid fixed [class.modal-open]="isModalOpen">
  <ion-row>
    <ion-col size="12" class="container-img"
      ><ion-img [src]="musicList[0].cover"></ion-img
      ><ion-text>
        <h1>{{musicList[0].artist}}</h1>
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="auto" class="ion-padding-horizontal"
      ><ion-text>
        <h4>Music</h4>
      </ion-text></ion-col
    >

    <ion-col size="auto" class="ion-padding-horizontal"
      ><ion-text>
        <h4>Album</h4>
      </ion-text></ion-col
    >
    <ion-col size="7" class="ion-align-self-end ion-text-end">
      <ion-button (click)="onClick()" class="ColorGreenBtn">
        <ion-icon slot="icon-only" name="play-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-content>
  <ion-grid>
    @for (music of musicList; track $index) {
    <app-music-container
      [artistName]="music.artist"
      [cover]="music.cover"
      [duration]="music.duration"
      [id]="music.id"
      [musicName]="music.title"
      [url]="music.url"
    ></app-music-container>
    }
  </ion-grid>
</ion-content>

<app-back-button color="light"></app-back-button>
