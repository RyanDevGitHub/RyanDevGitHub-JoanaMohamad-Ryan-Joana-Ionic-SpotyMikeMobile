<ion-grid fixed>
  <ion-row class="minimizePlayer">
    @if(minimizePlayerAudioService.isMiniPlayerVisible()){
    <app-minimize-player-audio style="position: relative; z-index: 99"></app-minimize-player-audio>
    }
  </ion-row>
  <ion-row>
    <ion-tabs id="ion-tabs">
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="home-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab="favorite">
          <ion-icon name="heart-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab="playlistes">
          <ion-icon name="play-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab="account">
          <ion-icon name="person-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-row>
</ion-grid>
